{% extends "layout.html" %}

{% block content %}

	<div class="ui form-user center raised very padded text container segment">
		<form class="ui form" action="/user/stockTalkResults" method="post">
			<h4 class="ui dividing header">Stock Talk Form</h4>
			{{ m.render_field(form.search_keyword) }}
			
			{% if current_user.paid == 1 %}
	    		{{ m.render_field(form.count) }}
			{% endif %}

			<button class="ui primary button" type="submit">Submit</button>
		</form>
	</div>

{% endblock %}
